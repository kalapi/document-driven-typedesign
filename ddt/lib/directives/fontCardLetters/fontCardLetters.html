<div class="ddt-font-card">
  <ddt-font-card-titlebar></ddt-font-card-titlebar>
  <div class="ddt-font-card-content">
    <div ng-repeat="font in fontFamily.fonts">
      <div class="ddt-font-card-font-name">{{ font.fileName }}</div>
      <div ng-repeat="letterGroup in letters">
        <span class="ddt-single-letter" ng-repeat="letter in letterGroup">
          <ddt-font-renderer font="font" text="{{letter}}" font-size="fontSize"></ddt-font-renderer>
        </span>
      </div>
    </div>
  </div>
</div>
