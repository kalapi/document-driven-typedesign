<div class="ddt-font-card ddt-font-card-letter">
  <ddt-font-card-titlebar></ddt-font-card-titlebar>
  <div class="ddt-font-card-content">
    <div ng-repeat="font in fontFamily.fonts" ng-if="$index + 1 == currentPage">
      <ddt-font-header font="font" edit-mode="editMode"></ddt-font-header>
      <div ng-repeat="letterGroup in letters">
        <span class="ddt-single-letter" ng-repeat="letter in letterGroup">
          <ddt-font-renderer font="font" font-parameters="fontParameters" text="{text: letter}">
          </ddt-font-renderer>
        </span>
      </div>
    </div>
  </div>
  <div class="ddt-font-card-paginator">
    <div class="ddt-font-card-paginator-text">
      <ddt-dotted-paginator current-page="currentPage" total-pages="fontFamily.fonts.length">
      </ddt-dotted-paginator>
    </div>
  </div>
</div>
