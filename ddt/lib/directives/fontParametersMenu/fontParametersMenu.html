<div class="ddt-font-parameters-menu">
    <button class="btn btn-default ddt-font-parameters-menu-button" ng-click="toggleMenu()">
        <span class="glyphicon glyphicon-cog"></span>
    </button>

    <div class="ddt-font-parameters-menu-content" ng-class="{'ddt-display-none': !menuVisible, 'ddt-display-block': menuVisible}">
        <form role="form">
            <div class="form-group">
                <label for="previewText">Preview text</label>
                <input type="text" class="form-control" id="previewText">
            </div>

            <div class="form-group">
                <label>Font case</label>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off">Lowercase
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off">Titlecase
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off">Uppercase
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fontSizeSlider" class="ddt-slider-label">
                    <span>Font size</span>
                    <span class="pull-right">72px</span>
                </label>
                <input type="range" id="fontSizeSlider" min="9" max="288" step="1" list="fontSizeSliderDatalist">
                <datalist id="fontSizeSliderDatalist">
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>18</option>
                    <option>24</option>
                    <option>36</option>
                    <option>48</option>
                    <option>64</option>
                    <option>72</option>
                    <option>96</option>
                    <option>144</option>
                    <option>288</option>
                </datalist>
            </div>

            <div class="form-group">
                <label for="lineHeightSlider" class="ddt-slider-label">
                    <span>Line height</span>
                    <span class="pull-right">1.8</span>
                </label>
                <input type="range" min="0.1" max="10" step="0.1" id="lineHeightSlider">
            </div>

            <div class="form-group">
                <label for="letterSpacingSlider" class="ddt-slider-label">
                    <span>Letter spacing</span>
                    <span class="pull-right">10px</span>
                </label>
                <input type="range" min="1" max="100" step="1" id="letterSpacingSlider">
            </div>

            <div class="form-group">
                <label for="wordSpacingSlider" class="ddt-slider-label">
                    <span>Word spacing</span>
                    <span class="pull-right">10px</span>
                </label>
                <input type="range" min="1" max="100" step="1" id="wordSpacingSlider">
            </div>
        </form>
    </div>
</div>
