<div class="ddt-font-card ddt-font-card-add">
  <div class="ddt-font-card-drag-overlay"></div>
  <div class="ddt-font-card-content ddt-font-card-add-content" ng-show="!currentView || currentView === 'main'">
    <div class="row ">
      <div class="col-md-12 text-center">
        <h4 class="text-muted">Drag files here</h4>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12 text-center">
        <h4 class="text-muted">— or —</h4>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12 text-center">
        <ddt-file-picker-button on-pick="addFontFamily(pickedFiles)"></ddt-file-picker-button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-default ddt-margin-vertical" ng-click="currentView = 'url'">Upload files from URLs</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-default ddt-margin-vertical">Choose a Google Font</button>
      </div>
    </div>
  </div>

  <div class="ddt-font-card-content ddt-font-card-add-content" ng-show="currentView === 'url'">
    <div class="row ">
      <div class="col-md-12">
        <form role="form" name="urlUploadForm" ng-submit="createFamilyFromUrls()" novalidate>
          <div class="form-group" ng-repeat="field in urlFields">
            <input type="url" class="form-control" placeholder="Enter a URL" name="" ng-model="field.url">
          </div>

          <div class="form-group">
            <div class="pull-right">
              <button type="button" class="btn btn-default" ng-click="currentView = 'main'">Cancel</button>
              <button type="button" class="btn btn-default" ng-click="addUrlField()">Add Another</button>
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
