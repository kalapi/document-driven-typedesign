<div class="ddt-review-card ddt-review-card-opacity-selector">
  <div class="ddt-review-card-content ddt-review-card-opacity-selector-content">
    <div class="ddt-review-card-opacity-selector-dropdown-container"
         ng-repeat="(key, value) in fontSelectorDropdowns track by key">
      <ddt-font-selector-dropdown
          key="key"
          on-select="selectFont"
          on-init="fontSelectorInitialized"></ddt-font-selector-dropdown>
      <span
          class="glyphicon glyphicon-remove ddt-glyph-button"
          ng-click="removeFontSelector(index, key)"
          ng-class="{
            'ddt-visibility-hidden': $index < 2 && totalSelectors() > 2,
            'ddt-display-none': $index < 2 && totalSelectors() <= 2
            }"></span>
    </div>
    <div class="ddt-review-card-selector-buttons-container">
      <button ng-show="allowMore" class="btn btn-default" ng-click="addAnother()">Add Another</button>
      <button class="btn btn-primary" ng-click="addToComparison()">Compare</button>
    </div>
  </div>
</div>
