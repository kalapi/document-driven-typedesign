<div class="row">
  <div class="col-md-4">
    <ddt-font-card-add></ddt-font-card-add>
  </div>

  <div class="col-md-4" ng-repeat="family in groupedFamilies[0]">
    <ddt-font-card-word font-family="family"></ddt-font-card-word>
  </div>
</div>


<div class="row" ng-repeat="group in groupedFamilies" ng-if="$index > 0">

  </div>
</div>
