<div class="ddt-review-card ddt-review-card-side-by-side">
  <div class="ddt-titlebar">
    <button class="ddt-float-right btn btn-default btn-xs" ng-click="removeFromComparison()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div class="clearfix"></div>
  </div>

  <div class="ddt-review-card-content">
    <div ng-show="cardType == FontCardTypes.LETTER">
      <div class="ddt-review-card-side-by-side-letter-group" ng-repeat="letter in letters">
        <ddt-font-renderer
            ng-repeat="font in comparisonGroup"
            font="font"
            font-parameters="fontParameters[cardType]"
            text="letter"></ddt-font-renderer>
      </div>
    </div>

    <div ng-show="cardType === FontCardTypes.WORD || cardType == FontCardTypes.SENTENCE">
      <div class="ddt-review-card-side-by-side-font-row" ng-repeat="font in comparisonGroup">
        <ddt-font-renderer
            font="font"
            font-parameters="fontParameters[cardType]"
            text="testString"></ddt-font-renderer>
      </div>
    </div>

    <div ng-show="cardType == FontCardTypes.PARAGRAPH">
      <div class="ddt-review-card-side-by-side-paragraph-row">
        <ddt-font-renderer
            class="ddt-review-card-side-by-side-paragraph"
            ng-repeat="font in comparisonGroup"
            font="font"
            font-parameters="fontParameters[cardType]"
            allow-html="true"
            text="testString"></ddt-font-renderer>
      </div>
    </div>
  </div>
</div>
