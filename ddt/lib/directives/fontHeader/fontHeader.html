<div class="ddt-font-card-font-header">
  <span>{{ font.name }} {{ font.weight }} <span class="text-muted">({{ font.versionString }})</span></span>
  <div class="ddt-font-card-font-header-edit-controls" ng-show="editMode">
    <span class="glyphicon glyphicon-pencil ddt-glyph-button" ng-click="editFontMetadata()"></span>
    <span class="glyphicon glyphicon-remove ddt-glyph-button" ng-click="deleteFont()"></span>
  </div>
</div>
