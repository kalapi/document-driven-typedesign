<div class="ddt-dotted-paginator">
    <a class="glyphicon glyphicon-chevron-left ddt-float-left" href="" ng-click="switchPage(currentPage - 1)"></a>
    <a ng-repeat="n in pages" href="" ng-click="switchPage($index + 1)"
       data-toggle="tooltip" data-placement="bottom" title="{{tooltips[$index]}}">
        <span ng-if="$index + 1 != currentPage">●</span>
        <span ng-if="$index + 1 == currentPage">○</span>
    </a>
    <a class="glyphicon glyphicon-chevron-right ddt-float-right" href="" ng-click="switchPage(currentPage + 1)"></a>
</div>
