<div class="ddt-font-card">
  <ddt-font-card-titlebar></ddt-font-card-titlebar>
  <div class="ddt-font-card-content">
    <div ng-repeat="font in fontFamily.fonts">
      <div class="ddt-font-card-font-name">{{font.name}}</div>
      <ddt-font-renderer ng-if="!allowHtml" font="font" text="{{text}}" wrap="true" font-size="fontSize"></ddt-font-renderer>
      <ddt-font-renderer ng-if="allowHtml" font="font" text="{{text}}" allow-html="true" font-size="fontSize"></ddt-font-renderer>
    </div>
  </div>
</div>
