<div class="ddt-font-card-titlebar">
  <div class="row">
    <div class="col-md-9">
      <input type="text" ng-model="fontFamily.name" class="ddt-flat-input" ng-disabled="!editingFamilyName" ddt-focus="editingFamilyName" />
    </div>

    <div class="col-md-3">
      <div class="btn-group ddt-float-right">
        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="" ng-click="addFont()">Add Font</a></li>
          <li><a href="" ng-click="rename()">Rename</a></li>
          <li><a href="" ng-click="duplicate()">Duplicate</a></li>
          <li><a href="" ng-click="select()" ng-hide="isAddedToComparison()">Add to Comparison</a></li>
          <li><a href="" ng-click="deselect()" ng-show="isAddedToComparison()">Remove from Comparison</a></li>
          <li><a href="" ng-click="deleteFamily()">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
