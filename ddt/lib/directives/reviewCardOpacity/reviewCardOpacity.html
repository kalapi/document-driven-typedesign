<div class="ddt-review-card ddt-review-card-opacity">

  <div class="ddt-titlebar">
    <button class="ddt-float-right btn btn-default btn-xs" ng-click="removeFromComparison()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div class="clearfix"></div>
  </div>

  <div class="ddt-review-card-content">
    <div class="ddt-review-card-opacity-header">
      <div>{{ font1.name }}</div>
      <div>{{ font2.name }}</div>
    </div>

    <input type="range" min="0" max="1" step="0.001" ng-model="opacity">

    <div class="ddt-review-card-opacity-renderer-container"
         ng-show="cardType == FontCardTypes.WORD ||
                  cardType == FontCardTypes.SENTENCE ||
                  cardType == FontCardTypes.PARAGRAPH">
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer ddt-position-absolute"
          font="font1"
          font-parameters="fontParameters[cardType]"
          opacity="1 - opacity"
          allow-html="cardType == FontCardTypes.PARAGRAPH"
          follow-width="reviewCardOpacityFontRenderer1"
          text="testStrings[cardType].text"></ddt-font-renderer>
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          id="reviewCardOpacityFontRenderer1"
          font="font2"
          font-parameters="fontParameters[cardType]"
          opacity="opacity"
          allow-html="cardType == FontCardTypes.PARAGRAPH"
          text="testStrings[cardType].text"></ddt-font-renderer>
      </div>

      <div class="ddt-review-card-opacity-renderer-container"
           ng-show="cardType == FontCardTypes.LETTER"
           ng-repeat="letter in letters">
        <ddt-font-renderer
            class="ddt-review-card-opacity-font-renderer ddt-position-absolute"
            font="font1"
            font-parameters="fontParameters[cardType]"
            opacity="1 - opacity"
            allow-html="cardType == FontCardTypes.PARAGRAPH"
            follow-width="reviewCardOpacityFontRenderer1"
            text="letter"></ddt-font-renderer>
        <ddt-font-renderer
            class="ddt-review-card-opacity-font-renderer"
            id="reviewCardOpacityFontRenderer1"
            font="font2"
            font-parameters="fontParameters[cardType]"
            opacity="opacity"
            allow-html="cardType == FontCardTypes.PARAGRAPH"
            text="letter"></ddt-font-renderer>
      </div>
    </div>
</div>
