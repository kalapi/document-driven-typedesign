<div class="ddt-review-card ddt-review-card-opacity"
     ng-hide="cardType == FontCardTypes.RICH_TEXT || cardType == FontCardTypes.LAYOUT">
  <div class="ddt-titlebar">
    <span>{{ font1.subFamilyName }} {{ font1.weight }}</span>
  </div>

  <div class="ddt-review-card-content">
    <div class="ddt-review-card-opacity-header">
      <div>{{ font1.family.name }}</div>
      <div>{{ font2.family.name }}</div>
    </div>

    <input type="range" min="0" max="1" step="0.001" ng-model="opacity">

    <!-- Word. -->
    <div class="ddt-review-card-opacity-word-renderer-container ddt-justify-content-center"
         ng-show="cardType == FontCardTypes.WORD">
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font1"
          font-parameters="fontParameters[FontCardTypes.WORD]"
          opacity="inverseOpacity"
          text="testStrings[FontCardTypes.WORD]"
          editable="true"></ddt-font-renderer>
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font2"
          font-parameters="fontParameters[FontCardTypes.WORD]"
          opacity="opacity"
          text="testStrings[FontCardTypes.WORD]"
          editable="true"></ddt-font-renderer>
      </div>

    <!-- Sentence. -->
    <div class="ddt-review-card-opacity-sentence-renderer-container"
         ng-show="cardType == FontCardTypes.SENTENCE">
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font1"
          font-parameters="fontParameters[cardType]"
          opacity="inverseOpacity"
          text="testStrings[cardType]"
          editable="true"></ddt-font-renderer>
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font2"
          font-parameters="fontParameters[cardType]"
          opacity="opacity"
          text="testStrings[cardType]"
          editable="true"></ddt-font-renderer>
    </div>

    <!-- Paragraph. -->
    <div class="ddt-review-card-opacity-paragraph-renderer-container"
         ng-show="cardType == FontCardTypes.PARAGRAPH">
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font1"
          font-parameters="fontParameters[cardType]"
          opacity="inverseOpacity"
          allow-html="true"
          text="testStrings[cardType]"
          editable="true"></ddt-font-renderer>
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font2"
          font-parameters="fontParameters[cardType]"
          opacity="opacity"
          allow-html="true"
          text="testStrings[cardType]"
          editable="true"></ddt-font-renderer>
    </div>

    <!-- Letter. -->
    <div class="ddt-review-card-opacity-letter-renderer-container ddt-justify-content-center"
         ng-show="cardType == FontCardTypes.LETTER"
         ng-repeat="letter in letters">
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font1"
          font-parameters="fontParameters[cardType]"
          opacity="inverseOpacity"
          text="{text: letter}"></ddt-font-renderer>
      <ddt-font-renderer
          class="ddt-review-card-opacity-font-renderer"
          font="font2"
          font-parameters="fontParameters[cardType]"
          opacity="opacity"
          text="{text: letter}"></ddt-font-renderer>
    </div>
  </div>
</div>
