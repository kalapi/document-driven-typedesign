<div class="row">
  <div class="col-md-8">
    <ddt-font-cards-type-switcher></ddt-font-cards-type-switcher>
  </div>
  <div class="col-md-4 ddt-font-reviewer-controls">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        {{ replaceUnderscores(comparisonType) }}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ng-repeat="comparisonType in FontComparisonTypes">
          <a href=""
              ng-hide="isCurrentComparison(comparisonType)"
              ng-click="switchComparisonType(comparisonType)">{{ replaceUnderscores(comparisonType) }}</a>
        </li>
      </ul>
    </div>

    <ddt-font-parameters-menu parameter-set="fontParameters[cardType]">
    </ddt-font-parameters-menu>
  </div>
</div>

<hr>

<div class="ddt-font-reviewer">
  <ddt-review-card-side-by-side
      ng-show="comparisonType == FontComparisonTypes.SIDE_BY_SIDE"
      ng-repeat="comparisonGroup in comparisonMatrix"
      comparison-group="comparisonGroup"
      card-type="cardType"
      font-parameters="fontParameters"></ddt-review-card-side-by-side>
</div>
