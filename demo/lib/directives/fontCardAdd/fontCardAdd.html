<div class="ddt-font-card ddt-font-card-add">
  <div class="ddt-font-card-drag-overlay"></div>
  <div class="ddt-font-card-content ddt-font-card-add-content" ng-show="!currentView || currentView === VIEW_MAIN">
    <div class="row ">
      <div class="col-md-12 text-center">
        <h4 class="text-muted">Drag files here</h4>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12 text-center">
        <h4 class="text-muted">— or —</h4>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12 text-center">
        <ddt-file-picker-button on-pick="createFamilyFromFiles(pickedFiles)"></ddt-file-picker-button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-default ddt-margin-vertical" ng-click="currentView = VIEW_URL">Upload files from URLs</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-default ddt-margin-vertical" ng-click="openFontsChooser()">
          Choose a Google Font
        </button>
      </div>
    </div>
  </div>

  <div class="ddt-font-card-content ddt-font-card-add-content" ng-show="currentView === VIEW_URL">
    <div class="row ">
      <div class="col-md-12">
        <form role="form" name="urlUploadForm" ng-submit="createFamilyFromUrls()" novalidate>
          <div class="form-group clearfix ddt-text-input-group" ng-repeat="field in urlFields">
            <input type="url" class="form-control pull-left" placeholder="Enter a URL" ng-model="field.url">
            <button class="ddt-circle-button pull-right" ng-click="removeUrl($index)">✕</button>
          </div>

          <div class="form-group">
            <div class="pull-right">
              <button type="button" class="btn btn-default" ng-click="currentView = VIEW_MAIN">Cancel</button>
              <button type="button" class="btn btn-default" ng-click="addUrlField()">Add Another</button>
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="ddt-font-card-content ddt-font-card-add-content" ng-show="currentView === VIEW_LOADING">
    <ddt-loading-spinner></ddt-loading-spinner>
  </div>
</div>
