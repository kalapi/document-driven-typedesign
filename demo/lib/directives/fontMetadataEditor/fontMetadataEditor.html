<div class="modal fade ddt-confirm-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
        <h4 class="modal-title">{{ font.name }}</h4>
      </div>

      <div class="modal-body">
        <form ng-submit="save()">
          <div class="form-group">
            <label for="subFamilyName">Sub-family name</label>
            <input type="text" class="form-control" id="subFamilyName" placeholder="Regular"
                ng-model="metadata.subFamilyName">
          </div>
          <div class="form-group">
            <label for="fontWeight">Weight</label>
            <input type="number" class="form-control" id="fontWeight" placeholder="400"
                ng-model="metadata.weight">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>
