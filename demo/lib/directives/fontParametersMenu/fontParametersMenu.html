<div class="ddt-font-parameters-menu">
    <button class="btn btn-default ddt-font-parameters-menu-button" ng-click="toggleMenu()">
        <span class="glyphicon glyphicon-cog"></span>
    </button>

    <div class="ddt-font-parameters-menu-content" ng-class="{'ddt-display-none': !menuVisible, 'ddt-display-block': menuVisible}">
        <form role="form">
            <div class="form-group">
                <label>Font case</label>
                <div class="btn-group" role="group">
                    <button class="btn btn-primary"
                            ng-click="switchCase(FontCases.UNSPECIFIED)"
                            ng-class="{active: isCase(FontCases.UNSPECIFIED)}">Unspecified</button>
                    <button class="btn btn-primary"
                            ng-click="switchCase(FontCases.UPPERCASE)"
                            ng-class="{active: isCase(FontCases.UPPERCASE)}">Uppercase</button>
                    <button class="btn btn-primary"
                            ng-click="switchCase(FontCases.LOWERCASE)"
                            ng-class="{active: isCase(FontCases.LOWERCASE)}">Lowercase</button>
                    <button class="btn btn-primary"
                            ng-click="switchCase(FontCases.TITLECASE)"
                            ng-class="{active: isCase(FontCases.TITLECASE)}">Titlecase</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fontSizeSlider" class="ddt-slider-label">
                    <span>Font size</span>
                    <span class="pull-right">{{ parameterSet.fontSize }}px</span>
                </label>
                <input type="range" ng-model="parameterSet.fontSize" id="fontSizeSlider" min="9" max="288" step="1">
            </div>

            <div class="form-group">
                <label for="lineHeightSlider" class="ddt-slider-label">
                    <span>Line height</span>
                    <span class="pull-right" ng-show="parameterSet.lineHeight">{{ parameterSet.lineHeight }}</span>
                </label>
                <input type="range" min="0.5" max="2.5" step="0.01" id="lineHeightSlider"
                       ng-disabled="!isDefined(parameterSet.lineHeight)"
                       ng-model="parameterSet.lineHeight">
            </div>

            <div class="form-group">
                <label for="letterSpacingSlider" class="ddt-slider-label">
                    <span>Letter spacing</span>
                    <span class="pull-right">{{parameterSet.letterSpacing}}px</span>
                </label>
                <input type="range" min="-5" max="5" step="1" id="letterSpacingSlider"
                        ng-disabled="!isDefined(parameterSet.letterSpacing)"
                        ng-model="parameterSet.letterSpacing">
            </div>

            <div class="form-group">
                <label for="wordSpacingSlider" class="ddt-slider-label">
                    <span>Word spacing</span>
                    <span class="pull-right">{{parameterSet.wordSpacing}}px</span>
                </label>
                <input type="range" min="-10" max="10" step="1" id="wordSpacingSlider"
                        ng-disabled="!isDefined(parameterSet.wordSpacing)"
                        ng-model="parameterSet.wordSpacing">
            </div>

            <div class="form-group">
                <label>Color</label>
                <ddt-color-picker color="parameterSet.color"></ddt-color-picker>
            </div>

            <div class="form-group">
                <button class="btn btn-primary pull-right" ng-click="reset()">Reset</button>
            </div>
        </form>
    </div>
</div>
