<div class="ddt-font-card">
  <ddt-font-card-titlebar></ddt-font-card-titlebar>
  <div class="ddt-font-card-content">
    <div ng-repeat="font in fontFamily.fonts">
      <ddt-font-header font="font" font-family="fontFamily"></ddt-font-header>
      <ddt-font-renderer font="font"
                         font-parameters="fontParameters"
                         text="text"
                         allow-html="allowHtml"
                         wrap="!allowHtml"></ddt-font-renderer>
    </div>
  </div>
</div>
