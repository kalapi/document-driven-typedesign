<div class="ddt-titlebar">
  <div ng-model="fontFamily.name" ng-attr-contenteditable="{{ editMode }}"></div>

  <div class="ddt-titlebar-controls">
    <button class="btn btn-default btn-xs pull-right" ng-show="editMode" ng-click="toggleEditMode()">
      Done
    </button>

    <div ng-hide="editMode">
      <span class="glyphicon glyphicon-star ddt-star"
            ng-show="isAddedToComparison()"
            ng-click="removeFromComparison()"
            data-toggle="tooltip"
            data-placement="top"
            title="Remove from review"></span>
      <span class="glyphicon glyphicon-star-empty ddt-star"
            ng-hide="isAddedToComparison()"
            ng-click="addToComparison()"
            data-toggle="tooltip"
            data-placement="top"
            title="Select for review"></span>
    </div>

    <div class="btn-group" ng-hide="editMode">
      <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-tasks"></span> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="" ng-click="addFont()">Add Font</a></li>
        <li><a href="" ng-click="toggleEditMode()">Edit</a></li>
        <li><a href="" ng-click="duplicate()">Duplicate</a></li>
        <li><a href="" ng-click="deleteFamily()">Delete</a></li>
        <li>
          <a href="" ng-click="addToComparison()" ng-hide="isAddedToComparison()">
            Select for review
          </a>
        </li>
        <li>
          <a href="" ng-click="removeFromComparison()" ng-show="isAddedToComparison()">
            Remove from review
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
