<div class="ddt-font-cards-view">
  <ddt-font-card-simple
    ng-hide="isType(FontCardTypes.LETTER) || isType(FontCardTypes.RICH_TEXT) || isType(FontCardTypes.LAYOUT)"
    ng-class="cardSizeClass()"
    ng-repeat="family in families"
    font-family="family"
    font-card-type="fontCardType"></ddt-font-card-simple>

  <ddt-font-card-letters
    ng-show="isType(FontCardTypes.LETTER)"
    ng-class="cardSizeClass()"
    ng-repeat="family in families"
    font-family="family"></ddt-font-card-letters>

  <ddt-font-card-add ng-class="cardSizeClass()"></ddt-font-card-add>
</div>
